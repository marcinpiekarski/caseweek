<div class="modal-header">
    <h3 class="modal-title">ToDo Details</h3>
</div>
<div class="modal-body">

    <table class="table table-hover">
        <thead>
            <th>Text</th>
            <th>Description</th>
            <th>Creation date</th>
            <th>Priority</th>
        </thead>
        <tbody>
        <tr>
            <td class="col-md-3">{{details.todo.text}}</td>
            <td class="col-md-6">{{details.todo.description}}</td>
            <td class="col-md-2">{{details.todo.creationDate}}</td>
            <td class="col-md-1">{{details.todo.priority}}</td>
        </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="details.close()">CLOSE</button>
</div>
